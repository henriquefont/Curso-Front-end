<!DOCTYPE html> <!-- pro navegador entender que é html. -->
<html> <!-- aqui começa o html. -->

<head> <!-- cabeçalho do html onde vai entrar configurações -->
  <meta charset="UTF-8" /> <!-- indentificar um caractere especial e por outro que você escolheu. 
                        O meta não precisa fechar porque é um arquivo de configuração, uma linha só. -->
  <title>Primeira aula de HTML</title> <!-- Mostrar pro navegador o título da página -->
</head>

<body> <!-- conteúdo que vai ser mostrado pelos navegadores -->
  Olá Mundo.
</body>

</html>
