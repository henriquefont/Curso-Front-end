<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aula de Form</title>
</head>

<body>
  <form>

    <div>
      <label for="name">Name
        <input type="text" id="name" value="Henrique Fontoura" />
      </label>
    </div>

    <div>
      <label for="email">Email
        <input type="email" id="email" required /> <!-- o required é pra exigir o preenchimento -->
      </label>
    </div>

    <div>
      <label> <!-- Marcar uma opção só -->
        <input type="radio" name="preco" value="150"> R$ 150
      </label>

      <label>
        <input type="radio" name="preco" value="200"> R$ 200
      </label>

      <label>
        <input type="radio" name="preco" value="250"> R$ 250
      </label>

      <label>
        <input type="radio" name="preco" value="300"> R$ 300
      </label>
    </div>

    <div>
      <label> <!-- Marcar várias opções -->
        <input type="checkbox" name="variosprecos" value="150"> R$ 150
      </label>

      <label>
        <input type="checkbox" name="variosprecos" value="200"> R$ 200
      </label>

      <label>
        <input type="checkbox" name="variosprecos" value="250"> R$ 250
      </label>

      <label>
        <input type="checkbox" name="variosprecos" value="300"> R$ 300
      </label>

      <label>
        <input type="checkbox" name="variosprecos" value="350"> R$ 350
      </label>

      <label>
        <input type="checkbox" name="variosprecos" value="400"> R$ 400
      </label>
    </div>

    <div>
      <label>
        Selecione a cidade <br>
        <select>
          <option value="" selected>Selecione um Time</option> <!-- Como padrão vai ser essa a seleção -->
          <option value="Palmeiras">Palmeiras</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Santos">Santos</option>
          <option value="Flamengo">Flamengo</option>
        </select>
      </label>
    </div>

    <div>
      <label> Digite seu comentário <br>
        <textarea></textarea> <!-- Digitar várias linhas de texto -->
      </label>
    </div>

    <button>Enviar Formulário</button>

  </form>
</body>

</html>
